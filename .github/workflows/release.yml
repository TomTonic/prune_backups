name: Build and Release Go Executables

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0

permissions:
  contents: read

jobs:
  build:
    name: Build and Release
    # Declare default permissions as write to be allowed to publich artifacts.
    permissions:
      contents: write
    runs-on: ubuntu-latest
